<body>
   <h1>Pawn</h1> 
   <ul>
    <li>Moves only 1 square up and captures pieces to that are in the squares diagonal to it (only in the front)</li>
    <li>Value: 1 point</li>
    <li>Uses: generally used as a guard for ally pieces or as barriers for enemy pieces</li>
   </ul>
